<!DOCTYPE HTML>
<head>
    <script src="./explorer/config.js"></script>
    <script src="./explorer/app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
    <script>
        var repo="Photo",path="/";
        var url="https://api.github.com/repos/"+USER+"/"+repo+"/contents"+path;
		var result="<h2><a href='//github.com/"+USER+"'>"+USER+"</a> / "+
		"<a href='//github.com/"+USER+"/"+repo+"'>"+repo+"</a> - "+path+"</h2>";
		var res=SendAjax(url,'GET',null);
        var id=Math.floor(Math.random()*(res.length));
        while (res[id]["size"]>=20*1024*1024) id=Math.floor(Math.random()*(res.length));
        window.location.replace("https://cdn.jsdelivr.net/gh/"+USER+"/Photo/"+res[id]["path"]);
    </script>
</body>
